{% extends "user_management/base.html" %}

{% load static %}

{% block content %}

    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow" style="width:100%">
            <div class="col-lg-12 mx-auto">
              <div class="auth-form-light text-left p-5">
                <h4>User Profile</h4>
                <br/>
                
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" value="{{ user.username }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" value="{{ user.email }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="education">Education:</label>
                  <input type="text" value="{{ user.education }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="college_name">College Name:</label>
                  <input type="text" value="{{ user.college_name }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" value="{{ user.address }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="sex">Sex:</label>
                  <input type="text" value="{{ user.sex }}" class="form-control" disabled>
                </div>
                <div class="form-group">
                  <label for="area_of_interest">Area of Interest:</label>
                  <input type="text" value="{{ user.userprofile.area_of_interest }}" class="form-control" disabled>
                </div>

                <!-- Optional: Add an edit button to redirect to a page for updating details -->
                <div class="mt-3 d-grid gap-2">
                  <a href="{% url 'edit_profile' %}" class="btn btn-gradient-primary btn-lg font-weight-medium auth-form-btn">Edit Profile</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
