{% extends "user_management/base.html" %}

{% load static %}

{% block content %}
<style>
/* Basic styling for topics container */
.topics-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}

/* Styling for the section title */
.section-title {
    font-size: 24px;
    color: #2C3E50;
    font-weight: 600;
    margin-bottom: 20px;
}

/* Styling for the topics list */
.topics-list {
    list-style-type: none;
    padding: 0;
}

.topic-item {
    margin-bottom: 15px;
}

/* Styling for each topic link */
.topic-link {
    display: block;
    background-color: #ecf0f1;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 12px;
    color: #34495e;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 16px;
    font-weight: 500;
}

.topic-link:hover {
    background-color: #bdc3c7;
    color: #2c3e50;
    transform: translateY(-2px);
}

.topic-name {
    display: block;
    word-wrap: break-word;
}

</style>
<!-- Container for topics section -->
<div class="topics-container">
    <h2 class="section-title">Explore Topics</h2>
    <ul class="topics-list">
        {% for topic in topics %}
        <li class="topic-item">
            <a class="topic-link" href="{% url 'view_videos_by_topic' topic.id %}">
                <span class="topic-name">{{ topic.name }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
