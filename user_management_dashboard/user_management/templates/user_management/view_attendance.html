{% extends "user_management/base.html" %}

{% load static %}

{% block content %}

<h2>Your Attendance Records</h2>
<table>
  <tr>
    <th>Date</th>
    <th>Status</th>
  </tr>
  {% for record in attendance_records %}
    <tr>
      <td>{{ record.date }}</td>
      <td>{{ record.status }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
