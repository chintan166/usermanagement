<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ resume.name }}'s Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1.1rem;
            color: #777;
        }

        .section {
            margin-top: 20px;
        }

        .section h2 {
            font-size: 1.8rem;
            color: #2980b9;
            margin-right: 10px; /* Space between h2 and p */
            display: inline-block;
            vertical-align: top;
        }

        .section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            display: inline-block;
            max-width: calc(100% - 200px); /* Adjust the max-width to fit the content */
        }

        .contact-info p {
            font-size: 1.2rem;
            color: #555;
        }

        .section:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1>{{ resume.name }}</h1>
            <p>{{ resume.email }} | {{ resume.phone }}</p>
        </div>

        <!-- About Section -->
        <div class="section">
            <h2>About Me</h2>
            <p>{{ resume.about }}</p>
        </div>

        <!-- Education Section -->
        <div class="section">
            <h2>Education</h2>
            <p>{{ resume.education }}</p>
        </div>

        <!-- Experience Section -->
        <div class="section">
            <h2>Experience</h2>
            <p>{{ resume.experience }}</p>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h2>Skills</h2>
            <p>{{ resume.skills }}</p>
        </div>

        <!-- Location Section -->
        <div class="section">
            <h2>Location</h2>
            <p>{{ resume.location }}</p>
        </div>

        <!-- Website Section -->
        <div class="section">
            <h2>Website</h2>
            <p>{{ resume.website }}</p>
        </div>

        <!-- LinkedIn Section -->
        <div class="section">
            <h2>LinkedIn</h2>
            <p>{{ resume.linkedin }}</p>
        </div>

    </div>

</body>
</html>
